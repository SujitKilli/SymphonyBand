<div class="signup">
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form class="form" id="register">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">First Name</span>
                        <input type="text" id="fname" name="fname"   placeholder="Enter your first name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Last name</span>
                        <input type="text" id="lname" name="lname"   placeholder="Enter your last name" required>
                    </div>
                    <div class="input-box">
                        <span class="details" >Password</span>
                        <input type="password" id="pwd" name="pwd"   placeholder="Enter your password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="tel" id="phno" name="phno"   placeholder="Enter your number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Security Question</span>
                        <select class="input-box" id="security_question" name="security_question"   name="Security" id="Security" required>
                            <option value="">-- choose one --
                            <option value="What do you like?">What do you like?
                            <option value="Where is your hometown?">Where is your hometown?
                            <option value="What is your pet name?">What is your pet name?
                            <option value="What is your best friend name?">What is your best friend name?
                            <option value="Are you Single?">Are you Single?
                            <option value="What is your Child Name?">What is your Child Name?
                        </select>
                    </div>
                    <div class="input-box">
                        <span class="details">Answer</span>
                        <input type="text" id="security_ans" name="security_ans"  placeholder="Enter Your Answer" required>
                    </div>
                </div>

                <div class="button" id="submit_register">
                    <input type="submit"  value="Register">
                </div>


            </form>
        </div>


    </div>
